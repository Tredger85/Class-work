<html>
	<head>
		<title>Variables</title>
	</head>
	<body>
		<script> 
		var test1 = 88;
		var test2 = 92.5;
		var test3 = 97;
		var average = (test1+test2+test3)/3
		document.write("<p>Average test score: "+ average + "</p>"); 
		var num1 = prompt("Enter Length?"); 
		num1 = parseFloat(num1);
		var num2 = prompt("Enter Width?"); 
		num2 = parseFloat(num2);
		var sum=num1*num2; 
		document.write("<p>Total area: " + sum+ "</p>" ); 
		</script>
	</body>
</html>
