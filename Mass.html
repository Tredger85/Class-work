<html>
	<head>
		<meta charset="UTF-8" />
		<title>Mass HTML Page</title>
		<script src="mToW.js"></script>
	</head>
	<body>
		<h3>Click Refresh (or Reload) to run the script again</h3><br />
		<form name="form" id="form" method="post">
			<label for="textBox">Enter an object's mass in Newtons here :</label>
			<input id="mass" name="mass" type="int" size="10" /><br/><br/>
			<label for="output">Weight: </label>
			<input id="output" name="output" type="text" size="50" readonly="readonly" /><br/>
			<input "button" type="button" id="button2" value="Calculate" onclick="mToW()"/>
			<input type="reset" value="Refresh Form" /><br/>
		</form>
	</body>
</html>
