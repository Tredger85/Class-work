<html>
	<head>
		<title>Fahrenheit to Kelvin Converter</title>
	</head>
	<body>
		<script> 
			//Prompt and parse the input for fahrenheit, variable fahrenheit to hold input info
			var fahrenheit = parseFloat(prompt("Enter temperature in degrees Fahrenheit to convert to degrees Kelvin:")); 
			//Prints out the original input and the calculated kelvin 
			document.write("<p>"+fahrenheit+ " degrees Fahrenheit is the same as "+(fahrenheit+459.67)*5/9+" degrees Kelvin</p>" ); 
		</script>
	</body>
</html>
