<html>
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<script src="RPS.js"></script>
	</head>
	<body>
		<form name="form" id="form" method="post">
			<label for="textBox">Type Rock, Paper or Scissors to play:</label><br/>
			<input id="userThrow" name="userThrow" type="text" size="14" /><br/>
			<label for="textBox">Computer chose:</label><br/>
			<input id="compThrow" name="compThrow" type="text" size="14" readonly="readonly" /><br/>
			<label for="output">Result: </label><br/>
			<input id="output" name="output" type="text" size="45" readonly="readonly" /><br/>
			<input id="button" type="button" id="button2" value="Play" onclick="rps()"/>
			<input type="reset" value="Clear Form" /><br/>
		</form>
	</body>
</html>
