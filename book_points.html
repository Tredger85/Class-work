<html>
	<head>
		<meta charset="UTF-8" />
		<title>Book Points HTML Page</title>
		<script src="bookPoints.js"></script>
	</head>
	<body>
		<h3>Click Refresh (or Reload) to run the script again</h3><br />
		<form name="form" id="form" method="post">
			<label for="textBox">Enter the number of books bought this month:</label>
			<input id="points" name="points" type="int" size="10" /><br/>
			<label for="output">Number of Points earned this month: </label>
			<input id="output" name="output" type="text" size="20" readonly="readonly" /><br/>
			<input "button" type="button" id="button2" value="Retrieve" onclick="bookPoints()"/>
			<input type="reset" value="Clear Form" /><br/>
		</form>

	</body>
</html>
