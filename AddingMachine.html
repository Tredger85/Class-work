<html>
	<head>
	<script src="validateCreditCard.js"></script>
		<title>Forms and Functions</title>
	</head>
	<body>
		<form name="form" id="form" method="post">
			<label for="textBox">Type any number here:</label>
			<input id="num1" name="num1" type="int" size="10" /><br/>
			<label for="textBox">Type any other number here:</label>
			<input id="num2" name="num2" type="int" size="10" /><br/>
			<input id="button" type="button" id="button2" value="Calculate" onclick="validateCreditCard()"/><br/>
			<label for="output">Out put box: </label>
			<input id="output" name="output" type="text" size="10" readonly="readonly" /><br/>
			<input type="reset" value="Clear Form" /><br/>
		</form>
	</body>
</html>
