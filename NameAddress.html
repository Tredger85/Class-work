<html>
	<head>
		<title>Name and Address Input</title>
	</head>
	<body>
		<script> 
			//Prompts for your name and sets the variable 'name' to hold the name information
			var name = prompt("What is your name?"); 
			//Prompts for your address and sets the variable 'address' to hold the address information
			var address = prompt("What is your address?"); 
			//Prints static line that we received information
			document.write("<p>We received the following information:<br/><br/>"); 
			//Prints second line mirroring the name prompt and printing variable name
			document.write("Your name is: " +name+"<br/><br/>");
			//Prints second line mirroring the address prompt and printing variable address
			document.write("Your address is: " +address+"</p>");
		</script>
	</body>
</html>
