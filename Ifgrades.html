<html>
	<head>
		<title>Forms and Functions</title>
	</head>
	<body>
		<script>
			var salary=parseFloat(prompt("Enter your salary:"));
			var tenure=parseFloat(prompt("Enter how long you have been at that job in months:"));
			if (salary>=30000, tenure>=24)
				document.write("<h1>You qualify!!!!</h1>");
			if(salary<30000)
				document.write("<h1>You do not quolify based on your income</h1>");
			else if(tenure<24)
				document.write("<h1>Please re-apply when you have been at your current possition longer</h1>");
		</script>
	</body>
</html>
