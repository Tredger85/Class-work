<html>
	<head>
		<meta charset="UTF-8" />
		<title>Rectangles HTML Page</title>
	</head>
	<body>
		
		<script>
			var grade=parseFloat(prompt("Enter grade:"));
			if (grade<60){
				document.write("<p>Your grade is an F</p>");
			} else if(grade<70){
				document.write("<p>Your grade is a D</p>");
			} else if(grade<80){
				document.write("<p>Your grade is a C</p>");
			} else if(grade<90){
				document.write("<p>Your grade is a B</p>");
			} else {
				document.write("<p>You grade is an A, Your the best</p>");
			}
		</script>
	</body>
</html>
