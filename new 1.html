<html>
<head>
<meta charset="UTF-8" />
<title>Basic HTML Page</title>

</head>
<body>
<h3>Click Refresh (or Reload) to run the script again</h3>
<br />
<script>
var numbers = new Array();
var more;
var i =0;
var total=0;
do{
	numbers[i] = parseInt(prompt("Enter a number:"));
	i++;
	more=confirm("Want to enter another number?");
} while (more);
document.write("The numbers you entered are: <br/>");
for(var j=0; j<i; j++){
	total+=numbers[j];
	document.write(numbers[j]+"<br/>");
}
document.write("Average is: "+total/numbers.length);
</script>
</body>
</html>
